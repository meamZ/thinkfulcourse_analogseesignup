<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Sign up to the best cloud service out there">
     <link rel="stylesheet" href="styles/master.css">
     <!--the roboto-font-->
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <main>
      <img class="toplogo" src="images/logo.png" alt="AnalogSea">
      <div class="signupbox">
        <form class="" action="index.html" method="/signup/">
          <h1>Sign up</h1>
          <label for="emailinput">Email</label>
          <input id="emailinput" type="email" name="email" value="" placeholder="foo@bar.com">
          <label for="passwordinput">Password</label>
          <input id="passwordinput" type="password" name="password" value="" placeholder="1234passw0rd">
          <button type="submit">Sign up</button>
        </form>
        <a class="forgotpassword" href="/forgot-password/new">Forgot password?</a>
      </div>
      <h4>Already have an account? <a class="login" href="/login">Log in</a></h4>
    </main>
  </body>
</html>
